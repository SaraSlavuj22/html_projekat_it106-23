    <form action="formular">
      <label for="ime">Ime:</label>
      <input
        type="text"
        name="ime"
        id="ime"
        placeholder="Upisite vase ime."
      /><br />

      <label for="prezime">Prezime:</label>
      <input
        type="text"
        name="prezime"
        id="prezime"
        placeholder="Upisite vase prezime."
        ><br/>
    

      <label for="broj">Broj telefana:</label>
      <input
        type="tel"
        name="telefon"
        id="telefon"
        placeholder="Upisite Vas broj."
      /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Upisite vas email."
      />
      <br />

      <label for="vozacka">Broj vozacke dozvole:</label> 
      <input
        type="number"
        name="vozacka"
        id="vozacka"
        min="0"
        placeholder="Unesite vas broj vozacke."
      /><br />
      <br />
      <br />

      <label for="vozila">Izaberite vozilo za iznajmljivanje:</label> <br />
      <select name="opcijavozila" id="vozila">
        <option value="disabled" disabled selected>Izaberite auto.</option>
        <option value="evo">Mitsubishi Lancer Evo X</option>
        <option value="corolla">Toyota Corolla</option>
        <option value="Skoda Fabia">Skoda Fabia</option>
        <option value="Hyundai I30">Hyundai I30</option>
        <option value="Tesla Y">Tesla Y</option>
        <option value="Fiat Tipo">Fiat Tipo</option>
      </select>
      <br />
      <br />
      <label for="DatumRentiranja">Datum rentiranja vozila:</label> <br />
      <label for="">Od <input type="date" name="datumrodj" id="datumrodj" /> do <input type="date" name="datumrodj" id="datumrodj" /></label>
      <br />
      <br />

      
      <label for="dodatnaoprema">Dodatna oprema: 
      <input type="checkbox" name="punrez" id="punrez" checked />Pun rezervoar
      <input type="checkbox" /> Lanci za gume <input type="checkbox" /> Punjac za telefon <br />
      </label>
      <br />


      <label for="poruka">Dodatna napomena:</label> <br />
      <textarea
        name="poruka"
        id="poruka"
        cols="30"
        rows="10"
        placeholder="Ostavite napomenu ovde."
      ></textarea>
      <br />
      
      <br />
      <button type="submit">Potvrdi rezervaciju.</button>
    </form>
